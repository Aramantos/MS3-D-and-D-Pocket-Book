{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div id="profile-panel" class="card-panel">
                <h3 id="profile-name" class="center-align">
                    {{ username }}'s Profile
                </h3>
            </div>
        </div>
    </div>

    <div id="profile-content">
        <div id="games" class="row s6">
            <div class="card-panel">
                <h4>Games</h4>
                <ul class="collapsible">
                    <li>
                        <div class="collapsible-header"><i class="fab fa-d-and-d color-1 prefix"></i>Game Name</div>
                        <div class="collapsible-body"><span>Game Info</span></div>
                    </li>
                </ul>
            </div>
        </div>
        <div id="characters" class="row s6">
            <div class="card-panel">
                <h4>Characters</h4>
                <ul class="collapsible">
                    <li>
                        <div class="collapsible-header"><i class="fab fa-d-and-d color-1 prefix"></i>Class</div>
                        <div class="collapsible-body">
                            <ul class="collapsible">
                                <li>
                                    <div class="collapsible-header">
                                        <i class="fab fa-d-and-d color-1 prefix"></i>Character
                                    </div>
                                    <div class="collapsible-body">
                                        <span>Characeter Info</span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div id="profile-add-btns" class="row">
        <div class="col s6">
            <button href="" id="game-add" class="btn-large">Add Game +</button>
        </div>
        <div class="col s6">
            <button href="" id="char-add" class="btn-large">Add Character +</button>
        </div>
    </div>

{% endblock %}
